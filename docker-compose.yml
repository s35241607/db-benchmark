version: '3.8'

services:
  pg_default:
    image: postgres:16
    container_name: pg_default
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: procurement
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d procurement"]
      interval: 5s
      timeout: 5s
      retries: 5

  pg_olap:
    image: postgres:16
    container_name: pg_olap
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: procurement
    command: >
      postgres 
      -c max_parallel_workers_per_gather=4
      -c work_mem=256MB
      -c shared_buffers=1GB
      -c maintenance_work_mem=512MB
      -c effective_cache_size=2GB
      -c max_worker_processes=8
      -c max_parallel_workers=8
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d procurement"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: procurement
      CLICKHOUSE_USER: user
      CLICKHOUSE_PASSWORD: password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  starrocks:
    image: starrocks/allin1-ubuntu:latest
    container_name: starrocks
    ports:
      - "9030:9030" # FE MySQL protocol
      - "8030:8030" # FE http
      - "8040:8040" # BE http
    # StarRocks requires more RAM, so let's allow it to start normally
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
